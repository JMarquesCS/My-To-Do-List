<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div class="container">
        <header>
            <h1>My To Do List</h1>
        </header>
        <form class="task-form new-task" id="form">
            <input type="text" class="input-form" id="input" placeholder="Digite sua nova tarefa:">
            <button type="submit" class="btn">
              <i class="fa-thin fa-plus"></i>
            </button>
        </form>
        <form class="task-form hide" id="edit">
            <input type="text" class="input-form" id="edit-input" placeholder="Edite sua tarefa:" />
            <button type="submit" class="btn btn-edit">
              <i class="fa-solid fa-check-double"></i>
            </button>
          </form>
          <button class="btn-cancel hide" id="cancel-edit-btn">Cancelar</button>
        <div id="todo-list">
            <!-- aqui serÃ¡ adicionado as tarefas-->
        </div>
    </div>
</body>
</html>
